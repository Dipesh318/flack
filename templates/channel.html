{%extends "layout.html" %}



{%block body%}

<div class="container">
    <header>
        <div class="jumbotron">
            <h1 class="channel_name">{{session.channel}}</h1>
        </div>
    </header>
    

    

    <div class="row">
        <div class="col-md-12">
            <div class="chatbox">
                <div class="chatlog">
                    <ul class="chat" type=none>
                        {%- if messages -%} 
                            {%- for message in messages -%}

                            <p class='chat-message'><span class='text-muted'><i><strong>{{message.user}}</strong></i><br>{{message.time}}</span><br>{{message.message}}</p>

                            {%- endfor -%}
                        {%- endif -%}
                    </ul>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="msg"  placeholder="Message" style="width: 100%;" required>
                </div>
                <button class="btn btn-primary channelButton" id="send" type="reset">Send</button>
                <button class="btn btn-primary channelButton" id="leave" type="button">Leave</button>
            </div>
        </div>
    </div>

</div>




<script src="../static/app.js"></script>


{%endblock%}

{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h2>Create a new channel!</h2>
    <form action="/create" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="channel" id="channel" placeholder="Channel Name" required minlength="4">
        </div>
        <button class="btn btn-primary" id="channel"  type="submit">Create</button>
    </form>
</div>
{% endblock %}
